{% extends 'tour/base.html' %}

{% block content %}
<h1> {{title}}</h1>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.field_name.auto_id }}" class="control-label">{{ form.field_name.label }}</label>
        {{ form.field_name }}
        <div class="form-error">{{ form.field_name.errors }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

{% endblock %}
